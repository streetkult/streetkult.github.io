<!--
-NEW UI: 
Why? The standard types of UI is a text based UI, and it usually involves lengthy vertical or horizontal menus,
 and other extra elements which take up page real estate.
What? The NEW UI uses a more simple, intuitive design which uses an image based UI, it is better on real eastate, and requires no page scrolling.
-->

<!DOCTYPE HTML>
<html lang="en">
	<!-- Initialize Page Settings -->
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
		<title>PRETTY BOY</title> 
    	<link rel="stylesheet" href="skpb.css" media="screen">
	</head>
	<!-- Setup body -->
	<body>
		<img id="layer2" src="VIDEO/PB.gif" />
		<img id="layer1" src="VIDEO/listenhere.jpg" />
		<div id="listen_here_click" onclick="menu()" />
		<div id="icons">
			<img id="apple" src="apple.png" data-toggle="tooltip" title="APPLE" alt="apple" onclick="window.open('https://music.apple.com/us/album/pretty-boy-ep/1535032342', '_blank');" />
			<img id="spotify" src="spotify.png" data-toggle="tooltip" title="SPOTIFY" alt="spotify" onclick="window.open('https://open.spotify.com/album/6tcvPciyzQntHPB7jD4TpW', '_blank');"/>
			<img id="soundcloud" src="soundcloud.png" data-toggle="tooltip" title="SOUNDCLOUD" alt="soundcloud" onclick="window.open('https://soundcloud.com/streetkult/sets/pretty-boy', '_blank');"/>
		</div>
	</body>
	<script type="text/javascript">
		if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {		
			console.log("MOBILE");    
			document.getElementById("layer2").setAttribute("src", "VIDEO/PB_mobile.gif");
			document.getElementById("layer1").setAttribute("src", "VIDEO/PBlistenhere_mobile.jpg");

			document.body.setAttribute("style", "background-image: url('VIDEO/PB_mobile.jpg')");

			document.getElementById('icons').style.top='20%';
			document.getElementById('icons').style.left='35%';
		    document.getElementById('spotify').style.width='150%';
		    document.getElementById('spotify').style.paddingTop='50%';
		    document.getElementById('spotify').style.paddingBottom='50%';

			document.getElementById('soundcloud').style.width='150%';
			document.getElementById('apple').style.width='150%';				   
		}
		else {
			console.log("DESKTOP");
			document.body.setAttribute("style", "background-image: url('VIDEO/PB.jpg')");
		}

		document.getElementById("apple").hidden = true;
		document.getElementById("spotify").hidden = true;
		document.getElementById("soundcloud").hidden = true;
		document.getElementById("listen_here_click").hidden = true;

		var counter = 6;
	    var timer = setInterval(function () {
		   	if(counter == 0){
		   		document.getElementById("layer2").remove();
				document.getElementById("listen_here_click").hidden = false;
		     	return clearInterval(timer);	
		    }
		    console.log(counter);
		    counter--;
	    }, 1000);

	    function menu () {
	    	document.getElementById("layer1").remove();
	     	document.getElementById("apple").hidden = false;
			document.getElementById("spotify").hidden = false;
			document.getElementById("soundcloud").hidden = false;
	    }
	</script>
</html>
